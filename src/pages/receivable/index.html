<!doctype html>
<html class="no-js" lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>应收帐款</title>
  <meta name="description" content="传化商城是一个致力于打造信息流、商流、资金流、物流四流合一的电商综合服务平台，为采购商和供应商提供全供应链式服务，实现无门槛的线上交易。" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- <link rel='stylesheet' type='css/text' href='../../styles/app.css'> -->
</head>

<body class='app-page'>
  <!--<div id="links"></div>-->
  <div class='header'></div>
  <div class='banner'></div>
  <div class='app-body'>
    <div class='leftnav'></div>
    <div class='order-list'>
      <h2>应收账款</h2>
      <div class="form-group order-date">
        <div class='input-group date' id='datetimepicker1'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        <span class='seperate'>-</span>
        <div class='input-group date' id='datetimepicker2'>
          <input type='text' class="form-control" />
          <span class="input-group-addon">
          <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
        <button type="button" class="operation-btn" id="check">查询</button>
      </div>
      <div class="container">
        <div class="container-header"> </div>
        <div class="order-title">
          <div class="td-width2">客户名称</div>
          <div class="td-width3">订单总金额(元)</div>
          <div class="td-width3">商品总金额(元)</div>
          <div class="td-width2">运费(元)</div>
          <div class="td-width2">应收款项(元)</div>
          <div class="td-width3">未收款项(元)</div>
          <div class="td-width2">已收款项(元)</div>
          <div class="td-width2">操作</div>
          <div class="td-width2"><input type="checkbox" value='vertification' id="vertif">只看待核销</div>
        </div>
        <div class="container-content"></div>
      </div>
      <div class='my-pagination'></div>
    </div>
  </div>
  <div class='footer'></div>
  <div class='comp-dialog'></div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">请核销</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body my-dialog-body">
          <div id="vDialog">
            <div class="vActions">
              <p><label for="">请选择核销方式：</label></p>
              <div class="bankcard" style="margin-left:28px;">银行卡</div>
              <div class="tfcard">传化支付</div>
              <div class="bill">承兑汇票</div>
              <div class="accountSale">赊销</div>
              <div class="other">其他</div>
            </div>
            <div class="total">
              <label for="">总应收账款：</label>
              <span class="totalAccount"></span>
            </div>
            <div class="received">
              <label for="">已收账款：</label>
              <span class="receivedAccount"></span>
            </div>
            <div class="vertificateMoney">
              <label for="">本次核销金额：</label>
              <input type="text" id="inp" readonly value=''>
              <p style="color:#999;padding-left: 100px;font-size: 11px;">部分核销功能即将上线!</p>
            </div>
          </div>
        </div>
        <div class="errorMsg" ></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary sure">确认</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

</body>

</html>
