<!doctype html>
<html class="no-js" lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>传化商城 - 全供应链式服务的B2B商城</title>
    <meta name="description" content="传化商城是一个致力于打造信息流、商流、资金流、物流四流合一的电商综合服务平台，为采购商和供应商提供全供应链式服务，实现无门槛的线上交易。" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="icon.png">
  </head>
  <body class='app-page'>
    <div class='header'></div>
    <div class='banner'></div>
    <div class='app-body'>
      <div class='m-leftnav'></div>
      <div class='content'>
        <div class='title'><label>销售订单</label></div>
        <hr class='hr' />
        <div class='sorter'></div>
        <hr class='hr' />
        <div class='list-header'>
          <span class='list-title name'>商品名称</span>
          <span class='list-title price'>成交单价(元)</span>
          <span class='list-title number'>订购数量</span>
          <span class='list-title totalprice'>订单总金额(元)</span>
          <span class='list-title freight'>运费（元）</span>
          <span class='list-title paytype'>支付状态</span>
          <span class='list-title suppler'>买家</span>
          <span class='list-title orderstatus'>订单状态</span>
          <span class='list-title operations'>操作</span>
          <span class='list-title elecontract'>电子合同</span>
        </div>
        <hr class='hr' />
        <div class='order-list'></div>
        <div class='order-pagination'></div>
      </div>
    </div>
    <div class='footer'></div>
    <div class="comp-tips-dialog"></div>
    <div class='comp-dialog'></div>
    <div class='comp-dialog-order'></div>
    <div class='comp-dialog-logisticTrack'></div>
  </body>
</html>
